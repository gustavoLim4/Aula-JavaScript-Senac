<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Livraria</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="listar()">
    <a href="#" id="menu"> ≡ Menu </a>
    <div id="nav">
      <a href="#" id="fechar"> &times; </a>
      <nav>
        <ul>
          <li><a href="#" id="home">home</a></li>
          <li>
            <a href="#" id="cadastrar" onclick="abrirOcadastro()">cadastrar</a>
          </li>
          <li>
            <form>
              <input
                type="search"
                id="buscar"
                placeholder="buscar livro"
              /><button onclick="resultado()">buscar</button>
            </form>
          </li>
        </ul>
      </nav>
    </div>

    <section id="listar">
      <h3>Livros em Destaque</h3>
      <div id="listarlivros"></div>
    </section>

    <section id="resultado">
      <div class="resultadoBSC"></div>
    </section>
    <section id="inserir">
      <h3>cadastrar livros</h3>
      <form onsubmit="return false">
        <input type="text" id="txtTitulo" placeholder="Tituto do livro" />
        <input type="text" id="txtAuto" placeholder="Autor" />
        <input type="text" id="txtPreco" placeholder="Preço" />
        <input type="text" id="txtFoto1" placeholder="Foto do livro" />
        <input type="text" id="txtFoto2" placeholder="Foto do livro" />
        <select id="txtGenero">
          <option value="Selecione">Selecione</option>
          <option value="Romance">Romance</option>
          <option value="Religião">Religião</option>
          <option value="Autoajuda">Autoajuda</option>
          <option value="Drama">Drama</option>
          <option value="Biografia">Biografia</option>
        </select>
        <textarea
          id="txtsinopse"
          placeholder="Escreva a sinopse aqui "
        ></textarea>
        <button onclick="inserir()">Cadastrar</button>
      </form>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
